<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>

body {
	margin: 0;
}

#content {
	width: 1000px;
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-template-rows: 500px;
}

#right {
	background-color: #ccc;
}

h1 {
	position: absolute;
	left:5%;
	top:40px;
	font-size: 8em;
	letter-spacing: 8px;
}

h2 {
	position: relative;
	top: 60%;
	text-align: center;
	color: #b22;
	letter-spacing: 8px;
	font-size: 4em;
}

img{
	width: 100%;
}

		</style>
	</head>
	<body>
		<div id="content">
			<div id="left" >
				<img src="img/w06_cherries.png" alt="cherries and stuff">
				<h1>Tart & Sweet</h1>
			</div>
			<div id="right" >
				<h2>Cherries</h2>
			</div>
		</div>
	</body>
</html>
